<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Tutor - LearnzVerse</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tutors-page">
        <!-- Background Logo -->
        <img src="images/Logo_2.png" alt="LearnzVerse Background" class="background-logo">
        
        <!-- Welcome Message -->
        <div class="welcome-message">
            <h1>Welcome, <span class="highlight">Learner</span>!</h1>
            <p>Select your AI tutor to begin your educational journey</p>
        </div>
        
        <!-- Tutors Container -->
        <div class="tutors-container">
            <!-- Physics Tutor -->
            <div class="tutor-card" id="physics-tutor">
                <img src="images/physics_logo.png" alt="Mr. Newton - Physics">
                <h3>Mr. Newton</h3>
                <p>Physics Expert</p>
            </div>
            
            <!-- Chemistry Tutor -->
            <div class="tutor-card" id="chemistry-tutor">
                <img src="images/chemistry_logo.png" alt="Madam Curie - Chemistry">
                <h3>Madam Curie</h3>
                <p>Chemistry Professor</p>
            </div>
            
            <!-- Biology Tutor -->
            <div class="tutor-card" id="biology-tutor">
                <img src="images/biology_logo.png" alt="Dr. Darwin - Biology">
                <h3>Dr. Darwin</h3>
                <p>Biology Specialist</p>
            </div>
            
            <!-- Math Tutor -->
            <div class="tutor-card" id="math-tutor">
                <img src="images/math_logo.png" alt="Prof. Euler - Math">
                <h3>Prof. Euler</h3>
                <p>Mathematics Tutor</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
