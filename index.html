<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnzVerse - AI-Powered Homework Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="landing-page">
        <!-- Background Logo -->
        <img src="images/Logo_1.png" alt="LearnzVerse Logo" class="background-logo">
        
        <!-- Content Container -->
        <div class="landing-content">
            <!-- Floating Logo -->
            <img src="images/first_page_logo.png" alt="LearnzVerse" class="floating-logo">
            
            <!-- Description Box -->
            <div class="description-box">
                <h1>Welcome to <span class="highlight">LearnzVerse</span></h1>
                <div id="typewriter-text"></div>
            </div>
        </div>
        
        <!-- Canon -->
        <div class="canon-container">
            <img src="images/canon.png" alt="Canon" class="canon" id="canon">
            <div class="click-me">Click Me</div>
        </div>
        
        <!-- Cannon Ball (initially hidden) -->
        <img src="images/cannon_ball.png" alt="Cannon Ball" class="cannon-ball" id="cannon-ball">
    </div>
    
    <script src="script.js"></script>
</body>
</html>
